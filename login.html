<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    	<title>Login</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login_/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="login_/css/main.css"/>
<!--===============================================================================================-->
    <script type="text/javascript">
function check()
{

    if(document.getElementById("cemail").value=="")
    {
        alert("Plese Enter your Email Address");
        return false;
    }
    if(document.getElementById("pass").value=="")
    {
        alert("Plese Enter Your Password");
        return false;
    } 
  
    return true;
}
        </script>
    <style>
        .button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #57b846;
  border-radius:10px;
  text-align: center;
  cursor: pointer;
  width: 100%;
  margin: 0px 5px;
}

.button:hover {
  background-color: #555;
}
    </style>
</head>
<body>
    <form id="form1" runat="server" onsubmit="return check()" name="form1">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="padding-top:100px;">
				<div class="login100-pic js-tilt" data-tilt="">
					<img src="login_/images/signup2.jpg" alt="IMG"/>
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="cemail" runat="server"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="pass" runat="server"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <p><asp:Label ID="Label1" runat="server" Text=""></asp:Label></p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" runat="server" onserverclick="logbtn" type="submit" onclick="window.location.href='service.html'">
							Login
						</button>
                        
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					&nbsp;&nbsp;<button class="button" type="reset" >Reset</button>
					</div>
					<div class="text-center p-t-10">
						<a class="txt2" href="signup">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							<p style="color: black;text-align: center;">This is a demo Page.</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="login_/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="login_/vendor/bootstrap/js/popper.js"></script>
	<script src="login_/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="login_/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="login_/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="login_/js/main.js"></script>
    </form>
</body>
</html>
